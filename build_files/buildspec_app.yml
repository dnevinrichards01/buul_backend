version: 0.2

phases:
  connectivity_test:
    commands:
      - echo "Testing S3 connectivity..."
      - curl -v https://codepipeline-us-west-1-887129366479.s3.us-west-1.amazonaws.com/ab-codepipeline-migr/SourceArti/ADDF3OA
      - dig codepipeline-us-west-1-887129366479.s3.us-west-1.amazonaws.com
      - nslookup codepipeline-us-west-1-887129366479.s3.us-west-1.amazonaws.com
      - echo "Manually downloading source artifact..."
      - aws s3 cp s3://codepipeline-us-west-1-887129366479/ab-codepipeline-migr/SourceArti/ADDF3OA
    
  pre_build:
    commands:
      - echo Logging / auth in to Amazon ECR
      - aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin 528757822565.dkr.ecr.us-west-1.amazonaws.com

  build:
    commands:
      - echo Build started
      - echo Building the django-app docker image
      - docker build -t 528757822565.dkr.ecr.us-west-1.amazonaws.com/ab-django-app-ecr:latest -f build_files/Dockerfile.app .

  post_build:
    commands:
      - echo build completed
      - echo pushing django app image in to docker ECR...
      - docker push 528757822565.dkr.ecr.us-west-1.amazonaws.com/ab-django-app-ecr:latest